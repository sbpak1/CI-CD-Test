services:
  # 1. 데이터베이스 (MySQL 8.0)
  db:
    image: mysql:8.0    
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}     
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  # 2. 백엔드 (Node.js)
  backend:
    image: sbpak/sungbin-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    # ports: - "${BACKEND_PORT}:${BACKEND_PORT}" (Nginx를 통해 접근하므로 외부 노출 불필요)
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}       
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}

  # 3. 프론트엔드 (React)
  frontend:
    image: sbpak/sungbin-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # ports: - "${FRONTEND_PORT}:${FRONTEND_PORT}" (Nginx를 통해 접근하므로 외부 노출 불필요)
    stdin_open: true
    depends_on:
      - backend

  # 4. Nginx (리버스 프록시)
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data: